<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Attendance</title>
    <!-- Add your CSS links and scripts here -->
</head>
<body>
    <header>
        <h1>Weekly Attendance</h1>
    </header>
    <main>
        <!-- Display the list of weekly attendance records here -->
        <ul>
            {% for record in attendance_records %}
                <li>Date: {{ record.date }} - Signed In: {{ record.signed_in }} - Signed Out: {{ record.signed_out }}</li>
            {% endfor %}
        </ul>
    </main>
    <!-- Add footer or other elements as needed -->
</body>
</html>
