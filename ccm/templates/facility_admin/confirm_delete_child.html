<!-- confirm_delete_child.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Child</title>
    <!-- Add your CSS links and scripts here -->
</head>
<body>
    <header>
        <h1>Confirm Delete Child</h1>
    </header>
    <main>
        <p>Are you sure you want to delete {{ child.first_name }} {{ child.last_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'ccm:enrolled_children_list' %}">Cancel</a>
        </form>
    </main>
    <!-- Add footer or other elements as needed -->
</body>
</html>
