
{% extends "admin/dashboard.html" %}

    {% block content %}



<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Enrolled Children List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- will add CSS links and scripts here -->
</head>
<body>
    <header>
        <h1 class="text-center">Enrolled Children List</h1>
    </header>

        <div class="text-center mt-3">
        <a href="{% url 'ccm:enroll_child' %}" class="btn btn-primary">Enroll New Child</a>
    </div>
    <main class="py-4">
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for child in children %}
                        <tr>
                            <td>{{ child.first_name }}</td>
                            <td>{{ child.last_name }}</td>
                            <td>
                                <a href="{% url 'ccm:edit_child' child.id %}" class="btn btn-success">Edit</a>
                                <a href="{% url 'ccm:delete_child' child.id %}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Add footer or other elements as needed -->
</body>
</html>

    {% endblock %}
