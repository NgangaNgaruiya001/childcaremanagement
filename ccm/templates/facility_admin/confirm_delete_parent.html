<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Parent</title>
</head>
<body>
    <h2>Confirm Delete Parent</h2>
    <p>Are you sure you want to delete the parent "{{ parent.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'parent_list' %}">Cancel</a>
</body>
</html>
