<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <!-- Add your CSS links and scripts here -->
</head>
<body>
    <header>
        <h1>Confirm Deletion</h1>
    </header>
    <main>
        <p>Are you sure you want to delete the weekly tuition charge for {{ charge.child }} starting on {{ charge.week_start_date }}?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm Deletion">
        </form>
        <a href="{% url 'list_weekly_tuition_charges' %}">Cancel</a>
    </main>
    <!-- Add footer or other elements as needed -->
</body>
</html>
