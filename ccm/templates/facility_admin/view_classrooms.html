<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Classrooms</title>
    <!-- Add your CSS links and scripts here -->
</head>
<body>
    <header>
        <h1>View Classrooms</h1>
    </header>
    <main>
        <!-- Display a list of classrooms or provide classroom management options here -->
        <ul>
            {% for classroom in classrooms %}
                <li>
                    Type: {{ classroom.get_type_display }} - Capacity: {{ classroom.capacity }}
                    <a href="{% url 'ccm:edit_classroom' classroom.id %}">Edit</a>
                    <a href="{% url 'ccm:delete_classroom' classroom.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </main>
    <!-- Add footer or other elements as needed -->
</body>
</html>
